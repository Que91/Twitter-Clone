<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>The Live Show</h1>
    <h2>JOIN</h2>
    <div class="signUpContainer">
        <form class="signUpForm" action="">

            <label for="name">Name</label>
            <input 
            type="text" 
            id="name" 
            name="name"  
            class="joinInputs" 
            required>

            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            class="joinInputs" 
            required>

            <label for="password">Password</label>
            <input 
            type="password" 
            id="password"  
            class="joinInputs" 
            required>

            <input type="submit" value="Join!" id="joinBtn">
        </form>
    </div>
</body>
</html>
