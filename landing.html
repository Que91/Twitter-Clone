<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Live Show</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <h1>The Live Show</h1>
  <section class="loginContainer">
    <h2>Login</h2>
    <form class="loginForm" action="">
      
      <label for="username" id="userameLabel" class="loginLabels" >Email</label>
      <input type="email" id="Email" class="loginInputs" required>
  
      <label for="password" id="passwordLabel" class="loginLabels" > Password</label>
      <input type="password" id="password" class="loginInputs" required>
      
      
      <input type="submit" value="Log In" id="logIntBtn" class="buttons">
      <input type="submit" value="Sign Up" id="signUpBtn" class="buttons">
    </form>
  </section>
</body>
</html>
