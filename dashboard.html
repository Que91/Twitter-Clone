<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1>The Live Show</h1>
    <div class="mainContainer">
        <div class="profileAvatar"> JOHN WICK
            <br>
            <img src="./Images/profileavatar.png" width="100px" alt="profileAvatar">
        </div>
        <div class="dashboardNav">
            <li>Featured</li>
            <li>Search</li>
            <li>Explore</li>
        </div>
            <div class="postWall" id="liveFeed">
                <h2>Live Feed</h2>
                <label for="newPost">
                <input autocomplete="off" 
                type="text" 
                name="newPost" 
                id="newPost">
                </label>
                <div class="buttons">
                    <button class="feedBtns" id="postBtn">Post</button>
                </div>
            </div>
        <a href="./landing.html"><button id="logoutBtn">Logout</button></a>
    </div>
</body>
<script src="dashboard.js"></script>
</html>
